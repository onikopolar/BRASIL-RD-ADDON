[build]
builder = "nixpacks"
buildCommand = "npm install --production=false && npm run build"

[deploy]
startCommand = "npm start"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[environments]
  [environments.production]
  NODE_ENV = "production"
[[volumes]]
name = "data-volume"
mount_path = "/app/data"
local_path = "./data"
